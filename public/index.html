<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Kiosk UI used for dynamic bus routing">
    <meta name="author" content="Eric Erickson">
    <link rel="icon" href="favicon.ico">

    <title>Dynamic Bus Stop Kiosk</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bus-stop.css" rel="stylesheet">
</head>

<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <img class="bus-brand-img" src="images/bus-icon.png" />
                    <h3 class="bus-brand">
                        Dynamic Bus Stop
                    </h3>
                    <h3 class="bus-stop">
                        1666 - MLK @ U.S. 95 (S)
                    </h3>
                </div>
            </div>

            <div class="inner cover">
                <p class="lead">
                    <!-- Home -->
                    <div id="home" class="sub-page">
                        <h2>Welcome to the MLK @ U.S. 95 (S) bus stop.</h2>
                        <h3>What would you like to do?</h3>
                        <button type="button" class="btn btn-primary btn-lg" id="requestBus">Request a Bus</button>
                    </div>

                    <!-- Displays the stops available -->
                    <div id="stops" class="sub-page" style="display: none;"></div>

                    <!-- Bus Requested -->
                    <div id="bus-requested" class="sub-page" style="display: none;">
                        <img src="images/check-mark.png" />
                        <h3>You request has been submitted</h3>
                        <p>Thank you for using the Dynamic Bus Stop</p>
                    </div>

                    <!-- Loading bus animation  -->
                    <div id="bus-loading" class="sub-page" style="display: none;">
                        <h3>Processing Request ...</h3>
                        <img id="bus-loading" src="images/animated-bus.gif" />
                    </div>
                </p>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Porkchop Express Original <a href="https://github.com/atthack-porkchopexpress">github</a></p>
                </div>
            </div>

        </div>

    </div>

</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bus-stop.js"></script>
</body>
</html>
