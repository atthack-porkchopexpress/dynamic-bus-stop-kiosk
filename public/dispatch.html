<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Kiosk UI used for dynamic bus routing">
    <meta name="author" content="Eric Erickson">
    <link rel="icon" href="favicon.ico">

    <title>Dynamic Bus Stop Kiosk</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bus-stop.css" rel="stylesheet">
</head>

<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <img class="bus-brand-img" src="images/bus-icon.png"/>

                    <h3 class="bus-brand">
                        Dispatch
                    </h3>
                </div>
            </div>

            <div class="inner cover">
                <div style="margin-top: 70px">
                    <div class="row">
                        <div id="griddata" class="col-xs-12 col-md-8">
                            <table id="stopgrid" class="table table-hover" style="height:200px">
                                <tr>
                                    <th class="text-left">Stop Name</th>
                                    <th class="text-left">Stop ID</th>
                                    <th class="text-left">Passengers Waiting</th>
                                </tr>
                            </table>
                        </div>
                        <div id="ptt" class="col-xs-6 col-md-4">
                            <iframe src="https://localhost/DispatchPTT.html"
                                    style="height:450px; width:400px; border: none">

                            </iframe>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/dispatch.js"></script>
</body>
</html>
